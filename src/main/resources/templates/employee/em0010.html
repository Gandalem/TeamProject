<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
	<meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.10.25/datatables.min.css"/>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.10.25/datatables.min.js"></script>
    <title>사원 등록 페이지</title>
    <style>
        .headerForm {
            width: 100%;
            height: 70px;
            border: solid 1px black;
        }
        .footerForm {
            width: 100%;
            height: 70px;
            border: solid 1px black;
        }
        .headerForm h1 {
            text-align: center;
        }
        .footerForm h1 {
            text-align: center;
        }
        .mainForm {
            width: 100%;
            height: 100%;
        }
        .search {
            width: 100%;
            height: 60px;
            margin-left: 0 auto;
            margin-right: 0 auto;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="headerForm">
            <h1> 사원관리 페이지입니다. </h1>
        </div>
    </header>
    <main>
        <div class="mainForm" style="text-align: center;">
            <div class="search">
                <label style="margin-left: 100px;">회사명</label>
                <select name="company" id="company" onchange="company();">
                    <option value="">선택</option>
                    <!-- <option value="samsung">삼성</option>
                    <option value="apple">애플</option> -->
                </select>
                <label>부서명</label>
                <select name="department" id="department" onchange="department();">
                    <option value="">선택</option>
                    <!-- <option value="management">경영팀</option>
                    <option value="design">디자인팀</option>
                    <option value="develop">개발팀</option> -->
                </select>
                <label>이름</label>
                <select name="username" id="username">
                    <option value="">선택</option>
                    <!-- <option value="1">홍길동</option>
                    <option value="2">이순신</option> -->
                </select>
                <button id="btnSearch" class="btn btn-primary" style="width: 70px; margin-left: 20px; margin-right: 100px;" disabled>조회</button>
                <button class="btn btn-primary" style="width: 70px;" data-bs-toggle="modal" data-bs-target="#exampleModal">등록</button>
                <button class="btn btn-warning" style="width: 70px;" disabled>삭제</button>
                
            </div>
            <div class="table-responsive">
                <table id="employeeTable" class="table table-bordered" style="float: left; width: 100%; text-align: center;">
                    <thead class="thead-light">
                        <tr>
                            <th><input name="select_all" value="1" type="checkbox"></th>
                            <th>회사명</th>
                            <th>부서명</th>
                            <th>이름</th>
                            <th>이메일 주소</th>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
        <!--  등록폼  -->
        <!-- Modal -->
		<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">사원 등록</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		        <div class="mainForm" style="text-align: center;">
		            <form class="myForm">
		                <div class="mb-3">
		                    <select name="companyModal" id="companyModal" class="form-control" onchange="Modal1();">
		                        <option value="">회사 선택</option>
		                    </select>
		                </div>
		                <div class="mb-3">
		                    <select name="departmentModal" id="departmentModal" class="form-control">
		                        <option value="">부서 선택</option>
		                    </select>
		                </div>
		                <div class="mb-3">
		                    <input type="text" name="name" id="name" class="form-control" placeholder="이름">
		                </div>
		                <div class="mb-3">
		                    <input type="text" name="email" id="email" class="form-control" placeholder="이메일">
		                </div>
		            </form>
		        </div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
		        <button type="button" class="btn btn-primary" id="btnSave">저장</button>
		      </div>
		    </div>
		  </div>
		</div>
    </main>
    <footer>
        <div class="footerForm">
            <h1>footer 영역입니다. </h1>
        </div>
    </footer>
</body>
<script src="js/employee.js"></script>
</html>
