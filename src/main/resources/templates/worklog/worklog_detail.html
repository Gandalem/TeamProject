<html layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">
	<h2 class="border-bottom py-2" th:text="${workLog.title}"></h2>
	<div class="card my-3">
		<div class="card-text" style="white-space: pre-line;" th:text="${workLog.content}"></div>
		<div class="d-flex justify-content-end">
			<div th:if="${workLog.modifyDate != null}" class="badge bg-light text-dark p-2 text-start mx-3">
				<div class="mb-2">modified at</div>
				<div th:text="${#temporals.format(workLog.modifyDate, 'yyyy-MM-dd HH:mm')}"></div>
			</div>
			<div class="badge bg-light text-dark p-2 text-start">
				<div class="mb-2">
					<span th:if="${workLog.member != null}" th:text="${workLog.member.name}"></span>
				</div>
				<div
					th:text="${#temporals.format(workLog.createDate, 'yyyy-MM-dd HH:mm')}"></div>
			</div>
		</div>
		<div class="my-3">
			<a th:href="@{|/workLog/modify/${workLog.id}|}" class="btn btn-sm btn-outline-secondary" sec:authorize="isAuthenticated()"
				th:if="${workLog.member != null and #authentication.getPrincipal().getname() == workLog.member.name}" th:text="수정"></a> 
				<a href="javascript:void(0);" th:data-uri="@{|/workLog/delete/${workLog.id}|}" class="delete btn btn-sm btn-outline-secondary"
				sec:authorize="isAuthenticated()" th:if="${workLog.member != null and #authentication.getPrincipal().getname() == workLog.memeber.name}" th:text="삭제"></a>
		</div>
	</div>
</div>
<script layout:fragment="script" type='text/javascript'>
const delete_elements = document.getElementsByClassName("delete");
Array.from(delete_elements).forEach(function(element) {
    element.addEventListener('click', function() {
        if(confirm("정말로 삭제하시겠습니까?")) {
            location.href = this.dataset.uri;
        };
    });
});
</script>
</html>
