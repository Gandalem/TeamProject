<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="text/javascript">
    $("#updateBtn").on("click", function() {
        var token = $("meta[name='_csrf']").attr("content");
        var header = $("meta[name='_csrf_header']").attr("content");
        $.ajax({
            type : "POST",
            url : "/mypage/update",
            data : {
                "id" : $("#id").val(),  
                "name" : $("#name").val(),
                "email" : $("#email").val(),
                "phoneNumber" : $("#phoneNumber").val(),
                "sample6_postcode" : $("#sample6_postcode").val(),
                "sample6_address" : $("#sample6_jibunAddress").val(),
                "sample6_detailAddress" : $("#sample6_detailAddress").val(),
                "sample6_extraAddress" : $("#sample6_extraAddress").val()
            },
            beforeSend : function(xhr){
                /* 데이터를 전송하기 전에 헤더에 csrf값을 설정 */
                xhr.setRequestHeader(header, token);
            },
            success : function(result) {
                alert("회원 정보가 업데이트 되었습니다.");
                /* 페이지를 새로고침 */
                location.reload();
            },
            error : function(e) {
                console.log("회원 정보 업데이트 과정에서 에러가 발생했습니다: " + e);
            }
        });
    });
</script>
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <title>마이페이지</title>
    <style>
        .headerForm {
            width: 100%;
            height: 70px;
            border: solid 1px black;
        }
        .footerForm {
            width: 100%;
            height: 70px;
            border: solid 1px black;
        }
        .headerForm h1 {
            text-align: center;
        }
        .footerForm h1 {
            text-align: center;
        }
        .mainForm {
            width: 100%;
            height: 100%;
            background-color: beige;
        }
        .myForm {
            margin: 0 auto;
            padding-top: 100px;
            width: 300px;
        }
    </style>
</head>
<body>
    <header>
        <div class="headerForm">
            <h1>마이페이지</h1>
        </div>
    </header>
    <main>
        <div class="mainForm" style="text-align: center;">
            <form class="myForm" method="post">
                <div class="mb-3">
                    <input type="text" name="name" id="name" class="form-control" th:value="${member.name}">
                </div>
                <div class="mb-3">
                    <input type="text" name="email" id="email" class="form-control" th:value="${member.email}">
                </div>
                <div class="mb-3">
                    <input type="text" name="phoneNumber" id="phoneNumber" class="form-control" th:value="${member.phoneNumber}">
                </div>
                <div class="mb-3">
                    <input type="text" id="sample6_postcode" class="form-control" th:value="${member.sample6_postcode}"> 
                </div>
                <input type="button" onclick="sample6_execDaumPostcode()" value="우편번호 찾기"><br>

                <div class="mb-3">
                    <input type="text" id="sample6_jibunAddress" class="form-control" th:value="${member.sample6_address}">
                </div>
                <div class="mb-3">
                    <input type="text" id="sample6_detailAddress" class="form-control" th:value="${member.sample6_detailAddress}">
                </div>
                <div class="mb-3">
                    <input type="text" id="sample6_extraAddress" class="form-control"th:value="${member.sample6_extraAddress}">
                </div>
                <button class="btn btn-primary" id="updateBtn" type="submit" style="float: right;">수정</button>
                <button class="btn btn-secondary" style="float: right; margin-right: 10px;">취소</button>
            </form>
            
        </div>
    </main>
    <footer>
        <div class="footerForm">
            <h1>footer 영역입니다. </h1>
        </div>
    </footer>
</body>
</html>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
<script>
    function sample6_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var addr = ''; // 주소 변수
                var extraAddr = ''; // 참고항목 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }

                // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                if(data.userSelectedType === 'R'){
                    // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                    // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                    if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                        extraAddr += data.bname;
                    }
                    // 건물명이 있고, 공동주택일 경우 추가한다.
                    if(data.buildingName !== '' && data.apartment === 'Y'){
                        extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                    }
                    // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                    if(extraAddr !== ''){
                        extraAddr = ' (' + extraAddr + ')';
                    }
                    // 조합된 참고항목을 해당 필드에 넣는다.
                    document.getElementById("sample6_extraAddress").value = extraAddr;
                
                } else {
                    document.getElementById("sample6_extraAddress").value = '';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }
</script>
