<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <link rel="stylesheet" type="text/css" href="/common.css">
    <link rel="stylesheet" type="text/css" href="/bootstrap.min.css">
    <title>마이페이지</title>
    <style>
        .headerForm {
            width: 100%;
            height: 70px;
            border: solid 1px black;
        }
        .footerForm {
            width: 100%;
            height: 70px;
            border: solid 1px black;
        }
        .headerForm h1 {
            text-align: center;
        }
        .footerForm h1 {
            text-align: center;
        }
        .mainForm {
            width: 100%;
            height: 100%;
            background-color: beige;
        }
        .myForm {
            margin: 0 auto;
            padding-top: 100px;
            width: 300px;
        }
    </style>
</head>
<body>
    <header>
        <div class="headerForm">
            <h1>마이페이지</h1>
        </div>
    </header>
    <main>
        <div class="mainForm" style="text-align: center;">
            <form class="myForm" method="post">
                <div class="mb-3">
                    <input type="text" name="name" id="name" class="form-control" placeholder="이름">
                </div>
                <div class="mb-3">
                    <input type="text" name="email" id="email" class="form-control" placeholder="이메일">
                </div>
                <div class="mb-3">
                    <input type="text" name="phone" id="phone" class="form-control" placeholder="전화번호">
                </div>
                <div class="mb-3">
                    <input type="text" id="sample4_postcode" class="form-control" placeholder="우편번호"> 
                </div>
                <input type="button" class="form-control" onclick="sample4_execDaumPostcode()" value="우편번호 찾기"><br>
                <div class="mb-3">
                    <input type="text" id="sample4_roadAddress" class="form-control" placeholder="도로명주소">
                </div>
                <div class="mb-3">
                    <input type="text" id="sample4_jibunAddress" class="form-control" placeholder="지번주소">
                </div>
                <div class="mb-3">
                    <input type="text" id="sample4_detailAddress" class="form-control" placeholder="상세주소">
                </div>
                <div class="mb-3">
                    <input type="text" id="sample4_extraAddress" class="form-control" placeholder="참고항목">
                </div>
                <button class="btn btn-primary" type="submit" style="float: right;">등록</button>
                <button class="btn btn-secondary" style="float: right; margin-right: 10px;">취소</button>
            </form>
            
        </div>
    </main>
    <footer>
        <div class="footerForm">
            <h1>footer 영역입니다. </h1>
        </div>
    </footer>
</body>
</html>
<script>
    //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
    function sample4_execDaumPostcode() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                var roadAddr = data.roadAddress; // 도로명 주소 변수
                var extraRoadAddr = ''; // 참고 항목 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample4_postcode').value = data.zonecode;
                document.getElementById("sample4_roadAddress").value = roadAddr;
                document.getElementById("sample4_jibunAddress").value = data.jibunAddress;
                
                // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                if(roadAddr !== ''){
                    document.getElementById("sample4_extraAddress").value = extraRoadAddr;
                } else {
                    document.getElementById("sample4_extraAddress").value = '';
                }

                var guideTextBox = document.getElementById("guide");
                // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                if(data.autoRoadAddress) {
                    var expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                    guideTextBox.style.display = 'block';

                } else if(data.autoJibunAddress) {
                    var expJibunAddr = data.autoJibunAddress;
                    guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                    guideTextBox.style.display = 'block';
                } else {
                    guideTextBox.innerHTML = '';
                    guideTextBox.style.display = 'none';
                }
            }
        }).open();
    }
</script>
